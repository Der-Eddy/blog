---
layout: page
title: Kategorieren
permalink: /categories/
icon: folder
header: true
---
<div class="ui inverted raised segment">
    <div class="ui inverted list">
{% for category in site.categories %}
<div class="item">
    <i class="folder icon"></i>
    <div class="content">
    <div class="header">{{ category[0] }}</div>
    <div class="list">
    {% for post in category[1] %}
    <div class="item">
        <i class="file icon"></i>
        <div class="content">
          <div class="header"><a href="{{ post.url }}">{{ post.title }}</a></div>
          <div class="description">{{ post.date }}</div>
        </div>
      </div>
    {% endfor %}
</div>
</div>
</div>
{% endfor %}
    </div>
</div>
