<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {% for post in site.posts %}
            <span class="date">{{ post.date | date: "%d. %b %Y" }}</span>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
            <br>
        {% endfor %}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
