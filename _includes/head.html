<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape  | truncate: 35}}{% else %}{{ site.title | escape  | truncate: 35}}{% endif %}" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:description" content="{{ site.description | truncate: 65}}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:locale" content="de_DE" />
  <meta name="author" content="{{ site.github_username }}" />
  {% if page.id %}
  <meta property="og:type" content="article" />
  <meta property="article:author" content="{{ page.author }}" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="article:section" content="{{ page.category }}" />
  <meta property="article:tag" content="{{ page.tags }}" />
  {% endif %}
  {% if page.preview %}
  <meta property="og:image" content="{{ site.github.url }}/img/{{ page.keyword }}/{{ page.preview }}">
  {% else %}
  <meta property="og:image" content="{{ site.logo }}">
  {% endif %}

  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/semantic.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/spinner.css" | prepend: site.baseurl }}">
  <script src="{{ "{{ site.github.url }}/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/semantic.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/jquery.lazyload.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/infinite-jekyll.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/jquery-dateFormat.min.js" | prepend: site.baseurl }}"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
