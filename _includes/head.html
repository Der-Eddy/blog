<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/semantic.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/spinner.css" | prepend: site.baseurl }}">
  <script src="{{ "{{ site.github.url }}/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/semantic.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/jquery.lazyload.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/infinite-jekyll.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/jquery-dateFormat.min.js" | prepend: site.baseurl }}"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% seo %}
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
<script type="text/javascript">
    window.cookieconsent_options = {"message":"Diese Webseite nutzt Cookies, um den Traffic auf diese Website zu analysieren.","dismiss":"OK","learnMore":"Mehr Infos","link":"https://blog.eddy-dev.net/about/","theme":"dark-bottom"};
</script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.10/cookieconsent.min.js"></script>

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  // tracker methods like "setCustomDimension" should be called before "trackPageView"
  _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
  _paq.push(["setCookieDomain", "*.eddy-dev.net"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//piwik.eddy-dev.net/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//piwik.eddy-dev.net/piwik.php?idsite=1&rec=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->

</head>
