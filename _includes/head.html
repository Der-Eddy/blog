<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/semantic.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "{{ site.github.url }}/css/spinner.css" | prepend: site.baseurl }}">
  <script src="{{ "{{ site.github.url }}/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.github.url }}/js/semantic.min.js" | prepend: site.baseurl }}"></script>
  <script async src="{{ "{{ site.github.url }}/js/jquery.lazyload.min.js" | prepend: site.baseurl }}"></script>
  <script async src="{{ "{{ site.github.url }}/js/infinite-jekyll.js" | prepend: site.baseurl }}"></script>
  <script async src="{{ "{{ site.github.url }}/js/jquery-dateFormat.min.js" | prepend: site.baseurl }}"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% seo %}
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
